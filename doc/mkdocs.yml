# Project information
site_name: 'RHYZE Doc.'
site_description: 'An extension module to GRASP for treating Hyperfine-Zeeman dependent states and transitions'
site_author: 'Jon Grumer'
site_url: 'https://jongrumer.github.io/rhyze'

# Repository
repo_name: 'jongrumer/rhyze'
repo_url: 'https://github.com/jongrumer/rhyze'

# Copyright
copyright: 'Copyright &copy; 2019 Jon Grumer'

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'blue grey'
    accent: 'cyan'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
extra:
  search:
    language: 'en, sv' 

# Extensions
markdown_extensions:
  - footnotes        # Footnote support. Usage: Lorem ipsum[^1]
  - codehilite:      # Highlight code. Usage: ``` python
      linenums: true
  - admonition       # Add block-support. Usage: !!! <keyword> <newline> block of text
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  # PyMedown Extensions
  - pymdownx.arithmatex # Latex Math!
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
 
# Navigation
nav:
    - Home: index.md
    - About: about.md
